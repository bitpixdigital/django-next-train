{% extends "next_train/base.html" %}

{% block content %}

<h2>Station Preferences</h2>
<p>
    <b></b>Select (or deselect) your favorite lines below</b> to have them automatically
    selected when logging in.
</p>
<form action="{% url 'next_train:preferences' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>save changes</button>
</form>

{% endblock content %}
